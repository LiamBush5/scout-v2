name: Deploy Agent to LangGraph Cloud

on:
  push:
    branches: [main]
    paths:
      - 'apps/agent/**'
      - '.github/workflows/deploy-agent.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to LangGraph Cloud
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install LangGraph CLI
        run: pip install -U "langgraph-cli[inmem]"

      - name: Deploy to LangGraph Cloud
        run: |
          langgraph deploy \
            --config langgraph.json \
            --wait
        working-directory: apps/agent
        env:
          LANGSMITH_API_KEY: ${{ secrets.LANGSMITH_API_KEY }}
          # LangGraph Cloud uses LANGSMITH_API_KEY for auth

