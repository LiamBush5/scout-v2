name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint-web:
    name: Lint Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Lint
        run: npm run lint
        working-directory: apps/web

  typecheck-web:
    name: Typecheck Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: apps/web

      - name: Typecheck
        run: npx tsc --noEmit
        working-directory: apps/web

  lint-agent:
    name: Lint Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/agent/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]" ruff
        working-directory: apps/agent

      - name: Lint with Ruff
        run: ruff check .
        working-directory: apps/agent
